      <form id="form">
        <div id="curveFormContainer" class="spaceBetween">
          <div>
            <label for="curveInput">Curve</label><br />
            <img src="images/help.svg" onclick="showNotice(curveInfo)" />
          </div>
          <input
            type="number"
            id="curveInput"
            name="curveInput"
            placeholder="1.05"
            min="1"
            max="2"
            step="0.01"
            onchange="updateSlider()"
          />
        </div>
        <input
          type="range"
          id="curveSlider"
          name="curveSlider"
          min="1"
          max="2"
          step="0.01"
          onchange="updateInput()"
          oninput="updateInput()"
        />
        <span id="curveInputWarningSpan" class="inputWarning">&nbsp;</span>
        <br />
        <br />

        <div id="baseFeeFormContainer" class="spaceBetween">
          <div>
            <label for="baseRateInput">Base revision rate</label><br />
            <img src="images/help.svg" onclick="showNotice(baseFeeInfo)" />
          </div>
          <input
            type="number"
            id="baseRateInput"
            name="baseRateInput"
            placeholder="150"
            min="0"
            onchange="updateBaseFee()"
          />
        </div>
        <br />

        <div id="revisionCountFormContainer" class="spaceBetween">
          <div>
            <label for="revisionCountInput">Number of revisions</label><br />
            <img
              src="images/help.svg"
              onclick="showNotice(revisionCountInfo)"
            />
          </div>
          <input
            type="number"
            id="revisionCountInput"
            name="revisionCountInput"
            placeholder="4"
            min="0"
            max="255"
            onchange="updateRevisionCount()"
          />
        </div>
        <br />

        <div>
          <label for="currency-select">Use currency:</label>
          <img src="images/help.svg" onclick="showNotice(useCurrencyInfo)" />
        </div>
        <div id="currencySelector">
          <select
            name="currency"
            id="currency-select"
            onchange="updateCurrency()"
          >
            <option value="">No currency selected.</option>
            <option value="IDR">🇮🇩 IDR</option>
            <option value="USD">🇺🇸 USD</option>
            <option value="EUR">🇪🇺 EUR</option>
            <option value="JPY">🇯🇵 JPY</option>
            <option value="CNY">🇨🇳 RMB</option>
            <option value="GBP">🇬🇧 GBP</option>
            <option value="SGD">🇸🇬 SGD</option>
            <option value="AUD">🇦🇺 AUD</option>
          </select>
        </div>
        <br />

        <div class="inputCheckbox">
          <input
            type="checkbox"
            id="enableRounding"
            name="enableRounding"
            checked
            autocomplete="off"
            onchange="updateRoundingMode()"
          />
          <div>
            <label for="enableRounding">Enable rounding</label>
            <img
              src="images/help.svg"
              onclick="showNotice(enableRoundingInfo)"
            />
          </div>
        </div>
        <br />
      </form>
