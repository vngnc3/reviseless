  <body>

    <div id="appContainer">
      <div class="headerImage" >
        <img src="header.svg" />
      </div>
      <div>
        y = f&#40;x&#41; = <span id="curveValue">null</span><sup>x-1</sup>
      </div>
      <form id="form">
        <div id="curveFormContainer">
          <label for="curveInput">Curve</label><br />
          <input
            type="number"
            id="curveInput"
            name="curveInput"
            placeholder="1.05"
            min="1"
            max="2"
            step="0.01"
            onchange="updateSlider()"
          />
          <br />

          <input
            type="range"
            id="curveSlider"
            name="curveSlider"
            min="1"
            max="2"
            step="0.01"
            onchange="updateInput()"
            oninput="updateInput()"
          />
          <span id="curveInputWarningSpan" class="inputWarning">&nbsp;</span>
        </div>
        <br />
        <br />

        <div id="baseFeeFormContainer">
          <label for="baseRateInput">Base revision rate</label><br />
          <input
            type="number"
            id="baseRateInput"
            name="baseRateInput"
            placeholder="150"
            min="0"
            onchange="updateBaseFee()"
          />
        </div>
        <br />

        <div id="revisionCountFormContainer">
          <label for="revisionCountInput">Number of revisions</label><br />
          <input
            type="number"
            id="revisionCountInput"
            name="revisionCountInput"
            placeholder="4"
            min="0"
            max="255"
            onchange="updateRevisionCount()"
          />
        </div>
        <br />

        <div class="checkbox">
          <input
            type="checkbox"
            id="useCurrency"
            name="useCurrency"
            onchange="update()"
          />
          <label for="useCurrency">Use IDR currency</label>
        </div>
        <br />
      </form>
      <div id="tableContainer">
        "i am now become death, the destroyer of revisions"
      </div>
      <div class="totalRevisionFees"><i>Total revision fees to charge</i> <span id="outputTotal">0</span></div>
      <br />
      <div class="footerContainer">

            >Bay Team</a>.
        </div>
      </div>
      <div id="toastContainer"></div>
    </div>
