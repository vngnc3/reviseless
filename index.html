    <div id="appContainer">
        <h1>revisi jangan banyak-banyak ntar mahal</h1></br>
        <div>y = f&#40;x&#41; = <span id="curveValue">null</span><sup>x</sup></div>
        <form id="form">

            <label for="curveInput">Curve</label><br>
            <input 
                type="number" id="curveInput" name="curveInput" 
                placeholder="1.05" 
                min="1" max="2" step="0.01" onchange="updateSlider()">
            <br />

            <input type="range" id="curveSlider" name="curveSlider" 
            min="1" max="2" step="0.01" onchange="updateInput()" oninput="updateInput()">
            <br />

            <label for="baseRateInput">Base revision rate</label><br>
            <input 
                type="number" id="baseRateInput" name="baseRateInput" 
                placeholder="150" 
                min="0"
                onchange="updateBaseFee()">
            <br />

            <label for="revisionCountInput">Number of revisions</label><br>
            <input 
                type="number" id="revisionCountInput" name="revisionCountInput" 
                placeholder="4" 
                min="0"
                onchange="updateRevisionCount()">
            <br />

        </form>
        <div>
            Total revision fees to charge: <span id="outputTotal">0</span>
        </div>
    </div>
